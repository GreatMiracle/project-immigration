<mat-card class="example-card">
  <mat-card-content>
    <mat-card-title>Table</mat-card-title>
    <div class="toolbar">
      <div class="form-search">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Favorite food</mat-label>
          <input matInput placeholder="Ex. Pizza" value="Sushi">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Favorite food</mat-label>
          <input matInput placeholder="Ex. Pizza" value="Sushi">
        </mat-form-field>
        <mat-form-field color="accent" appearance="fill">
          <mat-label>Custom calendar color</mat-label>
          <input matInput [matDatepicker]="picker2">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2 color="primary"></mat-datepicker>
        </mat-form-field>
        <button mat-icon-button color="primary" aria-label="Example icon button with a search icon">
          <mat-icon>search</mat-icon>
        </button>
      </div>
      <div class="edit-table">
        <button mat-raised-button color="primary">Primary</button>
        <button mat-raised-button color="accent">Accent</button>
      </div>

    </div>

    <div class=" mat-elevation-z8 ">
      <div class="example-container">

        <table mat-table [dataSource]="dataSource">
          <!--           Checkbox Column -->
          <ng-container matColumnDef="select" sticky>
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)">
              </mat-checkbox>
            </td>

          </ng-container>

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No.</th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight</th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol" sticky>
            <th mat-header-cell *matHeaderCellDef> Symbol</th>
            <td mat-cell *matCellDef="let element">
              <span class="span-status"
                    style="background-color: #f0f5ff; border-color: #adc6ff; color: #1d39c4">Đã hủyĐã hủyĐã hủyĐã hủy</span>
            </td>
          </ng-container>


          <!-- action Column -->
          <ng-container matColumnDef="action" sticky>
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button [matMenuTriggerFor]="menu4" (click)="$event.stopPropagation()">
                <mat-icon>more_vert</mat-icon>
              </button>

            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"
              class="example-element-row"
              (click)="handlerSelectRow($event, row)">
          </tr>
        </table>
      </div>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                     showFirstLastButtons
                     aria-label="Select page of users"></mat-paginator>

    </div>

    <form [formGroup]="richTextForm">
      <div class="form-group">
        <label for="Title">Title</label>
        <input formControlName="title" class="form-control" id="Title" aria-describedby="Title">
      </div>
      <div class="form-group">
        <label>Description</label>
        <app-rich-text-editor [control]="descriptionRichControl"></app-rich-text-editor>
      </div>
    </form>
  </mat-card-content>

  <mat-menu #menu4="matMenu">
    <button mat-menu-item>
      <mat-icon>dialpad</mat-icon>
      <span>Redial</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>voicemail</mat-icon>
      <span>Check voicemail</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>
  </mat-menu>
  <!--    <mat-card-actions>-->
  <!--      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"-->
  <!--                     showFirstLastButtons-->
  <!--                     aria-label="Select page of users"></mat-paginator>-->
  <!--    </mat-card-actions>-->
</mat-card>
